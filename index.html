<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!-- contenedor -->
    <div class="calculator-container">
        <div class="calculator-display">
            <span class="calculator-output">0</span>
        </div>
        <div class="calculator-keyboard">
            <div class="calculator-row d-flex justify-content-between">
                <button class="calculator-key number">7</button>
                <button class="calculator-key number">8</button>
                <button class="calculator-key number">9</button>
                <button class="calculator-key operator">/</button>
            </div>
            <div class="calculator-row d-flex justify-content-between">
                <button class="calculator-key number">4</button>
                <button class="calculator-key number">5</button>
                <button class="calculator-key number">6</button>
                <button class="calculator-key operator">X</button>
            </div>
            <div class="calculator-row d-flex justify-content-between">
                <button class="calculator-key number">1</button>
                <button class="calculator-key number">2</button>
                <button class="calculator-key number">3</button>
                <button class="calculator-key operator">-</button>
            </div>
            <div class="calculator- d-flex justify-content-between">
                <button class="calculator-key number">0</button>
                <button class="calculator-key operator">C</button>
                <button class="calculator-key operator">=</button>
                <button class="calculator-key operator">+</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
